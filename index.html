    <!-- Enhanced WebSocket Error Monitoring -->
    <script>
      // Simple WebSocket error enhancement
      (function() {
        const originalConsoleError = console.error;
        
        console.error = function(...args) {
          const message = args.join(' ');
          
          if (message.includes('WebSocket connection') || 
              message.includes('failed to connect to websocket') ||
              message.includes('[vite]')) {
            
            console.group('üîå WebSocket Issue Detected');
            console.log('üìç Original Error:', message);
            console.log('');
            console.log('‚ÑπÔ∏è  What this means:');
            console.log('   ‚Ä¢ Vite development server WebSocket error');
            console.log('   ‚Ä¢ Used for Hot Module Replacement (HMR)');
            console.log('   ‚Ä¢ Does NOT affect app functionality');
            console.log('');
            console.log('‚úÖ Impact: App works normally, manual refresh needed after code changes');
            console.log('üõ†Ô∏è  Solution: This can be safely ignored');
            console.groupEnd();
          }
          
          originalConsoleError.apply(console, args);
        };
        
        console.log('üöÄ WebSocket error monitoring active');
      })();
    </script>

  </body>

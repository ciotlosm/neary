[build]
  command = "npm run build"
  publish = "dist"

# API proxy redirects (must come BEFORE the SPA redirect)
[[redirects]]
  from = "/api/tranzy/*"
  to = "https://api.tranzy.ai/:splat"
  status = 200
  force = true

# SPA redirect for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"